<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header class="header">
      <img src="images/logo.svg" alt="logo">
    </header>
    <div class="information">
      <h1>We're <strong>coming soon</strong></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="getemail" method="post">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <img id="error-icon" src="images/icon-error.svg" alt="error">
        <button type="submit" id="send">
          <img src="images/icon-arrow.svg" alt="arrow">
        </button>
      </form>
      <span id="error-message" class="error">Please provide a valid email</span>
      <span id="success-message" class="success">Successful registration</span>
    </div>
    <div class="image"></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Edgar Meza</a>.
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
